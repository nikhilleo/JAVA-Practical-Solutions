<html>
<head>
    <script>
        function pertichar() {
            var str = document.getElementById("str1").value;
            // alert(str);
            var c = parseInt(prompt("Enter postion to display character"))
            alert(str.charAt(c-1));
        }
        function count() {
            var str = document.getElementById("str1").value;
            //alert(str);
            var c = prompt("Enter character")
            var i = 0;
            var cnt = 0;
            for (i = 0; i < str.length;i++)
            {
                    if (str[i] == c)
                        cnt++;
                }
                alert("count" + cnt);
            }
    </script>
</head>

<body>
    Enter a String <input type=text name=str1 id=str1>
    <br/>
    <input type=radio name=chk value=1 onclick="count()">Count occurances of given
    character
    <input type=radio name=chk value=2 onclick="pertichar()">
    Character at position
    <br/>
    <input type="submit" onclick="pertichar()" name="b1">
</body>

</html>
