<html>
<head>
    <script>
        function display() {
            var no = parseInt(prompt("Enter a number"));
            var fact = new Array;
            var j = 0;
            for (i = 1; i <= no / 2; i++) {
                if (no % i == 0) {
                    // fact[j] = i;
                    // j++;
                    fact.push(i)
                }
            }
            document.write("Factors Of " + no + " Are: " + "<br>")
            
            for (i = 0; i < fact.length; i++) {
                document.write(fact[i] + " ");
            }
        }
    </script>

    <input type=button id=clk value="Enter Number" onclick="display()">

</html>
